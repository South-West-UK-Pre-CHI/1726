title: Pre-CHI 1726
preposition: ""
description: >-
  South West UK Pre-CHI 2026 provides an opportunity fer researchers from the South West England 'n De Cymru Human-Computer Interaction Crew (SWEDC-HCI) t' come together t' practice runnin' thar accepted CHI papers 'n work-in-progress research natters
baseurl: "/1726" # the subpath of your site, e.g. /blog
url: "https://South-West-UK-Pre-CHI.github.io" # the base hostname & protocol for your site, e.g. https://example.com
favicon: "/assets/images/favicon.ico"

# Build settings
markdown: kramdown
sass:
  style: compressed

# Additional exclude from processing
exclude:
  - vendor
  - .github/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - purgecss.config.js

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: rooms
    values:
      layout: room

conference:
  # Language
  lang: en

  # Timezone
  tz: "+00:00"

  # Show theme errors:
  show_errors: True

  # Navigation bar
  navigation:
    logo:
      name: SWEDC-HCI
      # img: ''
      url: "https://gw4.ac.uk/community/south-west-england-and-de-cymru-human-computer-interaction-community-swedc-hci/"
    breakpoint: md
    links:
      - name: The Ship‚Äôs Itinerary
        relative_url: /programme/
      - name: Tales o‚Äô the Sea
        relative_url: /talks/
      - name: The Crew
        relative_url: /speakers/
      - name: Chart yer Course
        relative_url: /location/
      - name: Treasure Backers
        relative_url: /funders/
      - name: Our Quartermasters
        relative_url: /organisers/
      - name: Plunder Opportunities
        relative_url: /opportunities/
      - name: Return to Land
        absolute_url: https://south-west-uk-pre-chi.github.io/

  # Link Preview for Sharing
  link_preview:
    # also adapt "preposition" property at top for more meaningful descriptions
    disable: false
    img:
      twitter: "twitter_preview.png" # inside /assets/images/
      open_graph: "facebook_preview.png" # inside /assets/images/

  # Main landing page
  main:
    logo:
      img: "logo.png" # inside /assets/images/
    links:
      - name: Sign the ship‚Äôs log
        absolute_url: https://forms.office.com/e/V2WPyYbBQM
      - name: Order o‚Äô the day
        relative_url: /programme/
      - name: Chart yer course
        relative_url: /location/
      - name: Cast yer lot
        disabled: true
      - name: Return to Land
        absolute_url: https://south-west-uk-pre-chi.github.io/


  # Information boxes
  info_bars:
    - title: Ahoy, mateys! Pre-CHI Preparations be underway for 2026! üè¥‚Äç‚ò†Ô∏è
      subtitle: We‚Äôll be settin‚Äô sail on the 27th o‚Äô March, 2026
      color: secondary
      main_only: true
    - title: The ship‚Äôs itinerary and the crew o‚Äô speakers will be charted as we make progress.
      subtitle: Keep yer spyglass handy and check back fer updates!
      color: primary
      pages_only: true

  # Live indications
  live:
    date: 01.01.2020
    timezone: GMT
    stop: 240 # in minutes
    streaming:
      enable: true
      pause: 60 # in minutes
      prepend: 5 # in minutes
      extend: 5 # in minutes
    demo:
      enable: false
      duration: 300 # in seconds
      pause: 10 # in seconds

  talks:
    # Talk categories
    main_categories:
      - name: Talk Category 1
        color: secondary
    # Hide icons on talk overview page
    hide_icons: false

  speakers:
    # Show first and last name
    show_firstname: true

  location:
    # Disable links to locations
    hide: false
    # URL of location / room overview page
    url: "/location"
    # Main page title shown on location/room navigation bar
    navbar_title: "Location"
    # Show map on location main page.  Set `map: false` if you don't want to
    # display it.
    map:
      # Initial map center point
      home_coord: 51.45692046352009, -2.6030739289617086
      # Alternative map providers can be found on https://leaflet-extras.github.io/leaflet-providers/preview/
      # The following do match the Bootstrap design not too badly:
      #   - Thunderforest.Neighbourhood
      #   - Esri.WorldTopoMap
      map_provider: "OpenStreetMap.Mapnik"
      default_zoom: 17

  program:
    # URL of programme page
    url: "/programme"

    # Time steps in programme table
    time_steps: 15 # in minutes

    # Show intermediary time steps (next to full hours)
    show_alltimes: true

plugins:
  - jekyll-sitemap
